career-profile:
  title: Resumo
  summary: |
    Graduado em Ciências Matemáticas com uma sólida formação em álgebra, cálculo diferencial, 
    integral e vetorial, além de geometria básica e diferencial. Possuo conhecimento avançado 
    em programação com R: e Python, e experiência em análise de dados e modelagem matemática. 
    Com forte capacidade para resolver problemas complexos, apliquei minhas habilidades em otimização 
    matemática e métodos numéricos em diversas áreas, desde pesquisas acadêmicas até projetos de análise 
    de dados na indústria. Meu objetivo é continuar desenvolvendo minhas habilidades e aplicar meu 
    conhecimento para resolver desafios interdisciplinares em matemática e ciência de dados. 
